<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="product_stat.css">
    <title>Product Status</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Product Status</h2>
        <div class="mb-3">
            <button class="btn btn-danger" id="logout-button">Logout</button>
        </div>
        <table class="table table-bordered product-status-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product status data goes here -->
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>123 Main St, City</td>
                    <td>Active</td>
                    <td><button class="btn btn-warning update-button">Update</button></td>
                    <td><button class="btn btn-danger delete-button">Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button class="btn btn-primary" id="update-button">Update</button>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product_stat.js"></script>
</body>
</html>
