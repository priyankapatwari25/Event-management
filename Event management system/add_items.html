<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add_items.css">
    <title></title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add Items</h2>
        <form id="add-item-form">
            <div class="mb-3 mt-5">
                <label for="product-name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Product Price:</label>
                <input type="number" class="form-control" id="product-price" name="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Product Image:</label>
                <input class="form-control" type="file" id="product-image" name="product-image" accept="image/*" required>
            </div>
            <div class="mt-5 text-center" id="last">
            <a href="product_status.html" class="btn btn-primary">Product Status</button>
            <a href="request_item.html" class="btn btn-primary">Request Item</button>
            <a href="products.html" class="btn btn-primary">View Products</button>
            <a href="#" class="btn btn-success">Add Product</button>
            <a href="vendor_login.html" class="btn btn-danger">Logout</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
