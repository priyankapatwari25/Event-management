<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <title>Maintain User</title>
</head>
<body>

    <div class="container">
        
        <h2 class="text-center">Maintain User</h2>

        <div class="d-flex justify-content-between mt-3">
            <button id="home-button" class="btn btn-primary">Home</button>
            <button id="logout-button" class="btn btn-primary">Logout</button>
        </div>

        <section class="mt-4">

            <h3>Membership</h3>

            <div class="d-flex justify-content-between">
                <button id="add-membership-button" class="btn btn-success">Add</button>
                <button id="update-membership-button" class="btn btn-warning">Update</button>
            </div>

        </section>
        <section class="mt-4">

            <h3>User Management</h3>

            <div class="d-flex justify-content-between">
                <button id="add-user-button" class="btn btn-success">Add</button>
                <button id="update-user-button" class="btn btn-warning">Update</button>
            </div>
            
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
