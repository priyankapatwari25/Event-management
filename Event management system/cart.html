<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">

    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="header mt-5 text-center">
            <h2>Shopping Cart</h2>
            <div class="navigation mt-5">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">Logout</button>
                <button class="btn btn-primary">Product Status</button>
                <button class="btn btn-primary">Request Item</button>
                <button class="btn btn-primary">View Product</button>
            </div>
        </div>

        <table class="table mt-5 text-center">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add cart items dynamically here using JavaScript -->
            </tbody>
        </table>

        <div class="grand-total mt-5 text-center">
            <strong>Grand Total:</strong> <span id="grand-total">$0</span>
        </div>

        <div class="proceed-to-checkout mt-5 text-center">
            <a href="checkout.html" class="btn btn-success">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>

</html>
