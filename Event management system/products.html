<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="product.css">
    <title>Product Page</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Product Page</h2>
        <div class="header-buttons mt-5 mb-3 text-center">
            <button class="btn btn-primary" id="home-button">Home</button>
            <button class="btn btn-danger" id="logout-button">Logout</button>
        </div>
        <div class="row mt-5">

            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Rose</h3>
                        <p class="card-text">Price: $5</p>
                        <button class="btn btn-success add-to-cart-button" data-product="Rose">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Marigold</h3>
                        <p class="card-text">Price: $3</p>
                        <button class="btn btn-success add-to-cart-button" data-product="Marigold">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Lotus</h3>
                        <p class="card-text">Price: $8</p>
                        <button class="btn btn-success add-to-cart-button" data-product="Lotus">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Dahlia</h3>
                        <p class="card-text">Price: $6</p>
                        <button class="btn btn-success add-to-cart-button" data-product="Dahlia">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
